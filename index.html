<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>査定依頼フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto" name="satei">
        <p class="mt-3">① ブランド名*</p>
        <div>
            <input class="form-control w-100 mt-1" name="brand" placeholder="" required>
        </div>
        <p class="mt-3">② モデル・形式*</p>
        <div>
            <input class="form-control w-100 mt-1" name="model" required>
        </div>
        <p class="mt-3">③ コンディション*</p>
        <div>
	    <select class="form-control w-100 mt-1" name="condition" required>
		<option value="" selected>選択してください</option>
		<option value="未使用">未使用</option>
		<option value="数回使用し美品">数回使用し美品</option>
		<option value="使用したが比較的美品">使用したが比較的美品</option>
		<option value="使用感あり">使用感あり</option>
		<option value="使用感かなりあり">使用感かなりあり</option>
	    </select>
        </div>
	<p class="mt-3">④ 年式</p>
        <div>
            <input class="form-control w-100 mt-1" name="modelyear">
        </div>
	<p class="mt-3">⑤ シリアル</p>
        <div>
            <input class="form-control w-100 mt-1" name="serial">
        </div>
        <p class="mt-3">⑥ ギャランティー/保証書</p>
        <div>
	    <select class="form-control w-100 mt-1" name="guarantee">
		<option value="" selected>選択してください</option>
		<option value="ギャランティーカードあり">ギャランティーカードあり</option>
		<option value="保証書あり">保証書あり</option>
		<option value="なし">なし</option>
	    </select>
        </div>
        <p class="mt-3">⑦ 正規品/並行輸入品</p>
        <div>
	    <select class="form-control w-100 mt-1" name="genuine">
		<option value="" selected>選択してください</option>
		<option value="正規品">正規品</option>
		<option value="並行輸入品">並行輸入品</option>
		<option value="不明">不明</option>
	    </select>
        </div>
	<p class="mt-3">⑧ その他情報</p>
        <div>
            <input class="form-control w-100 mt-1" name="others">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        
        $(document).ready(function () {
            const liffId = "1657806132-nDD94e6Q";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }
        
        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const brand = $('input[name="brand"]').val();
                const model = $('input[name="model"]').val();
                const condition = document.satei.condition;
		const numCondition = condition.selectedIndex;
		const strCondition = condition.options[numCondition].value;
		const modelyear = $('input[name="modelyear"]').val();
		const serial = $('input[name="serial"]').val();
                const guarantee = document.satei.guarantee;
		const numGuarantee = guarantee.selectedIndex;
		const strGuarantee = guarantee.options[numGuarantee].value;
                const genuin = document.satei.genuin;
		const numGenuin = genuin.selectedIndex;
		const strGenuin = genuin.options[numGenuin].value;
		const others = $('input[name="others"]').val();
                   
		const msgStart = `査定スタート`;
                sendText(msgStart);
		    
                const msgForm = `【時計査定依頼フォーム】\n\n①ブランド名：${brand}\n②モデル名・型式：${model}\n③コンディション：${strCondition}\n④年式：${modelyear}\n⑤シリアル：${serial}\n⑥ギャランティー/保証書：${strGuarantee}\n⑦正規品/並行輸入品：${strGenuin}\n⑧その他情報：${others}`;
                sendText(msgForm);
		    
                return false;
            });
        });

    </script>

</body>
</html>
